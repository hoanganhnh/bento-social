version: "3.8"

services:
  # ============ INFRASTRUCTURE ============
  postgres:
    image: postgres:15-alpine
    container_name: bento-postgres
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: ${DB_USERNAME:-bento}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-bento_secret}
      POSTGRES_DB: ${DB_NAME:-bento_social}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - bento-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USERNAME:-bento} -d ${DB_NAME:-bento_social}"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: bento-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-bento_redis}
    volumes:
      - redis_data:/data
    networks:
      - bento-network
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD:-bento_redis}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  adminer:
    image: adminer:latest
    container_name: bento-adminer
    restart: unless-stopped
    ports:
      - "8080:8080"
    networks:
      - bento-network
    depends_on:
      - postgres

  # ============ API GATEWAY ============
  api-gateway:
    build:
      context: ./services/api-gateway
      dockerfile: Dockerfile
    container_name: bento-gateway
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - PORT=3000
      - FRONTEND_URL=${FRONTEND_URL:-http://localhost:3001}
      - AUTH_SERVICE_URL=http://auth-service:3001
      - USER_SERVICE_URL=http://user-service:3002
      - POST_SERVICE_URL=http://post-service:3003
      - TOPIC_SERVICE_URL=http://topic-service:3004
      - COMMENT_SERVICE_URL=http://comment-service:3005
      - NOTIFICATION_SERVICE_URL=http://notification-service:3006
      - UPLOAD_SERVICE_URL=http://upload-service:3007
      - INTERACTION_SERVICE_URL=http://interaction-service:3008
    networks:
      - bento-network
    depends_on:
      - postgres
      - redis

  # ============ MICROSERVICES ============
  # Auth Service
  auth-service:
    build:
      context: ./services/auth-service
      dockerfile: Dockerfile
    container_name: bento-auth
    restart: unless-stopped
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=development
      - PORT=3001
      - DATABASE_URL=postgresql://${DB_USERNAME:-bento}:${DB_PASSWORD:-bento_secret}@postgres:5432/${DB_NAME:-bento_social}
      - REDIS_URL=redis://:${REDIS_PASSWORD:-bento_redis}@redis:6379/0
      - JWT_SECRET=${JWT_SECRET:-bento_jwt_secret_key}
    networks:
      - bento-network
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

  # User Service
  user-service:
    build:
      context: ./services/user-service
      dockerfile: Dockerfile
    container_name: bento-user
    restart: unless-stopped
    ports:
      - "3002:3002"
    environment:
      - NODE_ENV=development
      - PORT=3002
      - DATABASE_URL=postgresql://${DB_USERNAME:-bento}:${DB_PASSWORD:-bento_secret}@postgres:5432/${DB_NAME:-bento_social}
      - REDIS_URL=redis://:${REDIS_PASSWORD:-bento_redis}@redis:6379/0
      - AUTH_SERVICE_URL=http://auth-service:3001
    networks:
      - bento-network
    depends_on:
      postgres:
        condition: service_healthy

  # Post Service
  post-service:
    build:
      context: ./services/post-service
      dockerfile: Dockerfile
    container_name: bento-post
    restart: unless-stopped
    ports:
      - "3003:3003"
    environment:
      - NODE_ENV=development
      - PORT=3003
      - DATABASE_URL=postgresql://${DB_USERNAME:-bento}:${DB_PASSWORD:-bento_secret}@postgres:5432/${DB_NAME:-bento_social}
      - REDIS_URL=redis://:${REDIS_PASSWORD:-bento_redis}@redis:6379/0
      - AUTH_SERVICE_URL=http://auth-service:3001
      - USER_SERVICE_URL=http://user-service:3002
      - TOPIC_SERVICE_URL=http://topic-service:3004
      - INTERACTION_SERVICE_URL=http://interaction-service:3008
    networks:
      - bento-network
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

  # Topic Service
  topic-service:
    build:
      context: ./services/topic-service
      dockerfile: Dockerfile
    container_name: bento-topic
    restart: unless-stopped
    ports:
      - "3004:3004"
    environment:
      - NODE_ENV=development
      - PORT=3004
      - DATABASE_URL=postgresql://${DB_USERNAME:-bento}:${DB_PASSWORD:-bento_secret}@postgres:5432/${DB_NAME:-bento_social}
      - REDIS_URL=redis://:${REDIS_PASSWORD:-bento_redis}@redis:6379/0
      - AUTH_SERVICE_URL=http://auth-service:3001
    networks:
      - bento-network
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

  # Comment Service
  comment-service:
    build:
      context: ./services/comment-service
      dockerfile: Dockerfile
    container_name: bento-comment
    restart: unless-stopped
    ports:
      - "3005:3005"
    environment:
      - NODE_ENV=development
      - PORT=3005
      - DATABASE_URL=postgresql://${DB_USERNAME:-bento}:${DB_PASSWORD:-bento_secret}@postgres:5432/${DB_NAME:-bento_social}
      - REDIS_URL=redis://:${REDIS_PASSWORD:-bento_redis}@redis:6379/0
      - AUTH_SERVICE_URL=http://auth-service:3001
      - USER_SERVICE_URL=http://user-service:3002
      - POST_SERVICE_URL=http://post-service:3003
    networks:
      - bento-network
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

  # Notification Service
  notification-service:
    build:
      context: ./services/notification-service
      dockerfile: Dockerfile
    container_name: bento-notification
    restart: unless-stopped
    ports:
      - "3006:3006"
    environment:
      - NODE_ENV=development
      - PORT=3006
      - DATABASE_URL=postgresql://${DB_USERNAME:-bento}:${DB_PASSWORD:-bento_secret}@postgres:5432/${DB_NAME:-bento_social}
      - REDIS_URL=redis://:${REDIS_PASSWORD:-bento_redis}@redis:6379/0
      - AUTH_SERVICE_URL=http://auth-service:3001
      - USER_SERVICE_URL=http://user-service:3002
      - POST_SERVICE_URL=http://post-service:3003
    networks:
      - bento-network
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

  # Upload Service
  upload-service:
    build:
      context: ./services/upload-service
      dockerfile: Dockerfile
    container_name: bento-upload
    restart: unless-stopped
    ports:
      - "3007:3007"
    environment:
      - NODE_ENV=development
      - PORT=3007
      - AUTH_SERVICE_URL=http://auth-service:3001
      - CDN_URL=${CDN_URL:-http://localhost:3007/uploads}
    volumes:
      - uploads_data:/app/uploads
    networks:
      - bento-network

  # Interaction Service (Like, Save, Follow)
  interaction-service:
    build:
      context: ./services/interaction-service
      dockerfile: Dockerfile
    container_name: bento-interaction
    restart: unless-stopped
    ports:
      - "3008:3008"
    environment:
      - NODE_ENV=development
      - PORT=3008
      - DATABASE_URL=postgresql://${DB_USERNAME:-bento}:${DB_PASSWORD:-bento_secret}@postgres:5432/${DB_NAME:-bento_social}
      - REDIS_URL=redis://:${REDIS_PASSWORD:-bento_redis}@redis:6379/0
      - AUTH_SERVICE_URL=http://auth-service:3001
      - USER_SERVICE_URL=http://user-service:3002
      - POST_SERVICE_URL=http://post-service:3003
    networks:
      - bento-network
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

networks:
  bento-network:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
  uploads_data:

